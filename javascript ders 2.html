<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Değişken türleri;
        // Primitive Types
        // String
        let firstName = "Ayaz"
        console.log(typeof firstName)
        //Number
        let age = 30
        console.log(typeof age)
        // Boolean
        let kredi = false;
        console.log(typeof kredi)
        // Undefined
        let phone;
        console.log(phone)
        // Reference Types : Opjects
        // Array
        let liste = ["Ayaz", "Kaan", "Seval"]
        console.log(typeof liste)

        let adress = {
            city: "Ankara",
            country: "Türkiye"
        }
        console.log(typeof adress)
        //Fonksiyon
        var hesapla = function(){
            return 0;
        }
        console.log(typeof hesapla)
    </script>
</body>
</html>
